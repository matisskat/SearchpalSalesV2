<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SearchPal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SearchPal</div>
        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="window.location.href='submit.html'">Submit Another Tool</button>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Sign Out</button>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header">
            <h1>Your Tools</h1>
            <p class="dashboard-subtitle">Manage and monitor your tool listings</p>
        </div>

        <div class="metrics-bar">
            <div class="metrics-grid">
                <div class="metric-item">
                    <div class="metric-value">24.5k</div>
                    <div class="metric-label">Total Views</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">1.8k</div>
                    <div class="metric-label">Total Clicks</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">4.2%</div>
                    <div class="metric-label">Click Rate</div>
                </div>
            </div>
        </div>

        <div class="tools-grid grid grid-2">
            <div class="tool-card card">
                <div class="tool-header">
                    <div>
                        <h3>DevTool Pro</h3>
                        <p class="tool-url">https://devtoolpro.com</p>
                    </div>
                    <div class="tool-status active">Active</div>
                </div>
                
                <div class="tool-stats">
                    <div class="stat-item">
                        <span class="stat-label">Views</span>
                        <span class="stat-value">15.2k</span>
                        <span class="stat-trend positive">+12%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Clicks</span>
                        <span class="stat-value">1.2k</span>
                        <span class="stat-trend positive">+8%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">CTR</span>
                        <span class="stat-value">7.9%</span>
                        <span class="stat-trend negative">-2%</span>
                    </div>
                </div>

                <div class="tool-actions">
                    <button class="btn btn-secondary">Edit</button>
                    <button class="btn btn-secondary">View Analytics</button>
                </div>
            </div>

            <div class="tool-card card">
                <div class="tool-header">
                    <div>
                        <h3>CodeHelper AI</h3>
                        <p class="tool-url">https://codehelper.ai</p>
                    </div>
                    <div class="tool-status active">Active</div>
                </div>
                
                <div class="tool-stats">
                    <div class="stat-item">
                        <span class="stat-label">Views</span>
                        <span class="stat-value">9.3k</span>
                        <span class="stat-trend positive">+18%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Clicks</span>
                        <span class="stat-value">620</span>
                        <span class="stat-trend positive">+15%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">CTR</span>
                        <span class="stat-value">6.7%</span>
                        <span class="stat-trend positive">+3%</span>
                    </div>
                </div>

                <div class="tool-actions">
                    <button class="btn btn-secondary">Edit</button>
                    <button class="btn btn-secondary">View Analytics</button>
                </div>
            </div>
        </div>
    </main>

    <style>
        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .tool-card {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tool-url {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .tool-status {
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }

        .tool-status.active {
            background: #dcfce7;
            color: #166534;
        }

        .tool-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-trend {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .stat-trend.positive {
            color: #166534;
        }

        .stat-trend.negative {
            color: #dc2626;
        }

        .tool-actions {
            display: flex;
            gap: 1rem;
        }

        .tool-actions .btn {
            flex: 1;
        }

        @media (max-width: 768px) {
            .tool-stats {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .stat-item {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }

            .tool-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
